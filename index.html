<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dinner calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Dinner calculator</h1>
    <div id="app" v-cloak>
        <table>
            <tbody>
                <tr>
                    <td>Dinner</td>
                    <td>{{dinner}} €</td>
                    <td>
                        <div class="list-buttons">
                            <button @click="++dinner" class="list-buttons__item button button--add">+</button>
                            <button @click="--dinner" class="list-buttons__item button button--remove">-</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Tip</td>
                    <td>{{tip}} %</td>
                    <td>
                        <div class="list-buttons">
                            <button @click="++tip" class="list-buttons__item button button--add">+</button>
                            <button @click="--tip" class="list-buttons__item button button--remove">-</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>People</td>
                    <td>{{people}}</td>
                    <td>
                        <div class="list-buttons">
                            <button @click="++people" class="list-buttons__item button button--add">+</button>
                            <button @click="--people" class="list-buttons__item button button--remove">-</button>
                        </div>
                    </td>
                </tr>
                <tr class="total">
                    <td>Total with taxes (21%)</td>
                    <td>121.00 €</td>
                    <td></td>
                </tr>
                <tr class="total">
                    <td>Total with tip</td>
                    <td>130.00 €</td>
                    <td></td>
                </tr>
                <tr class="total">
                    <td>Total per person</td>
                    <td>65.00 €</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
